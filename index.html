    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc; /* slate-50 */
      }
      .workout-card {
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      }
      .workout-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.1);
      }
      .chat-bubble-user { background-color: #10b981; /* emerald-500 */ color: white; }

      .tab-active { border-bottom-color: #10b981; color: #059669; /* emerald-600 */ font-weight: 700; }
      .tab { border-bottom-color: transparent; }
      .toast-notification.show { transform: translateY(0); opacity: 1; }
      .achievement.unlocked { opacity: 1; filter: none; }
      .achievement.locked { opacity: 0.4; filter: grayscale(80%); }
      .progress-bar-inner { transition: width 0.5s ease-in-out; }
      .typing-indicator span {
          height: 8px; width: 8px; background-color: #94a3b8; /* slate-400 */ display: inline-block;
          border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both;
      }
      .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
      .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
      @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
